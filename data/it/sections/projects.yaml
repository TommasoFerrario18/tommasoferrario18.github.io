# your projects
projects:
- name: Analyzing Ant Interaction Networks to Understand Colony Organization
  logo: images/sections/projects/ant.png
  role: Owner
  timeline: "March 2024 - July 2024"
  repo: https://github.com/TommasoFerrario18/Progetto-Ants
  summary: Analisi delle reti di interazione delle formiche per comprendere l'organizzazione delle colonie. Il progetto ha utilizzato le proprietà strutturali delle reti per studiare la composizione e il comportamento degli individui all'interno del sistema.
  tags: ["academic", "Data analysis", "Graph theory", "Network analysis"]

- name: Brain Tumor Detection Using MRI Scans
  image: images/sections/projects/Brain.png
  role: Contributor
  timeline: "January 2024 - February 2024"
  repo: "https://github.com/Tezze2001/brain-tumor-analysis"
  summary: Analisi e classificazione automatica delle immagini di risonanza magnetica (MRI) per la rilevazione dei tumori cerebrali. Il progetto ha coinvolto l'addestramento di modelli di machine learning e la valutazione delle prestazioni.
  tags: ["academic", "Data analysis", "Machine learning"]

- name: FloodNet Image Segmentation
  image: images/sections/projects/flood.png
  role: Contributor
  timeline: "January 2025 - February 2025"
  repo: "https://github.com/simone-vendramini/FloodDetectionSemanticSegmentation"
  summary: Segmentazione semantica delle immagini dei droni dopo l'uragano Harvey per l'identificazione delle inondazioni utilizzando le Fully Convolutional Networks (FCN), incorporando l'aumento dei dati, architetture come U-Net e SegNet e il fine-tuning di DeepLab.
  tags: ["academic", "Deep learning", "Image processing", "Semantic segmentation"]

- name: FoodX-251_Classification
  role: Owner
  image: images/sections/projects/food-classification.png
  timeline: "January 2025 - February 2025"
  repo: "https://github.com/TommasoFerrario18/FoodX-251_Classification"
  summary: Progettazione e valutazione di un sistema di classificazione alimentare basato su immagini. Il progetto ha coinvolto l'addestramento del modello, l'aumento dei dati e la classificazione di 251 classi alimentari, incluse immagini degradate, con un'analisi delle prestazioni completa.
  tags: ["academic", "Deep learning", "Image processing", "Image classification"]

- name: Just Home - Simplifying Short-Term Rentals
  logo: images/sections/projects/android.png
  role: Contributor
  timeline: "December 2022 - February 2023"
  summary: Just Home è un applicazione per dispositivi Android che semplifica gli affitti di breve termine per viaggi e vacanze, rendendo il processo di selezione e prenotazione rapido e semplice.
  tags: ["academic", "Mobile app", "UI/UX design", "Android", "Java"]

- name: Self-Driving Car Simulation
  image: images/sections/projects/car.png
  role: Contributor
  timeline: "July 2024 - February 2025"
  repo: "https://gitlab.com/t.terzi/sc_car"
  summary: Sviluppo di un sistema Unity con un agente di guida autonoma addestrato tramite apprendimento per rinforzo per affrontare le sfide, valutato utilizzando l'apprendimento curricolare.
  tags: ["academic", "Deep learning", "Reinforcement learning", "Unity", "Simulation", "Curriculum learning"]

- name: Automatic Classification of Mechanical Tools
  image: images/sections/projects/tool.png
  role: Contributor
  timeline: "March 2023 - June 2023"
  repo: "https://github.com/simone-vendramini/ToolRecognition"
  summary: Sviluppo di un dataset di elaborazione delle immagini e di un sistema di classificazione automatica per gli strumenti meccanici, integrando tecniche di segmentazione delle immagini, estrazione delle caratteristiche e preelaborazione per migliorare l'accuratezza del riconoscimento.
  tags: ["academic", "Machine learning", "Image processing", "Image classification"]

- name: Tourist Profiler
  role: Contributor
  timeline: "September 2024 - December 2024"
  repo: "https://github.com/MIND-Lab/Tourist-Profiler"
  summary: Sviluppo di un sistema di profilazione turistica utilizzando tecniche di reinforcement learning per prevedere le preferenze degli utenti e consigliare itinerari di viaggio personalizzati.
  tags: ["professional", "Machine learning", "User profiling", "Reinforcement learning"]

- name: Travel Pals
  logo: images/sections/projects/travel.jpg
  role: Contributor
  repo: "https://gitlab.com/edu-disco/labprog2425/travelpals"
  timeline: "Marzo 2025 - Giugno 2025"
  summary: Sviluppo di un'applicazione multipiattaforma per la pianificazione dei viaggi, che consente agli utenti di semplificare la pianificazione di viaggi di gruppo, condividendo le spese e semplificando le decisioni di viaggio.
  tags: ["academic", "Mobile development", "UI/UX design", "Flutter", "Dart", "Firebase"]